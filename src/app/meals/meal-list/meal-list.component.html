<table class="table table-dark">
  <thead>
    <th>Name</th>
    <th>Description</th>
    <th>Type</th>
    <th>Healthy</th>
    <th>Temperature</th>
    <th></th>
  </thead>
  <tbody>
    <tr *ngFor="let meal of list">
      <td scope="row">{{meal.name}}</td>
      <td>{{meal.description ? meal.description : 'NO description'}}</td>
      <td>{{meal.type}}</td>
      <td>{{meal.healthy}}</td>
      <td>{{meal.temperature}}</td>
      <td>
        <a class="btn text-success" (click)="onEdit(meal)"><i class="fa fa-pencil"></i></a>
        <a class="btn text-danger" (click)="onDelete(meal.id)"><i class="fa fa-trash"></i></a>
      </td>
    </tr>
  </tbody>
</table>
